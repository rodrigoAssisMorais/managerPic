<h4 class="text-center"> Register to embrace a new world!</h4>

<form [formGroup]="signupForm" class="form mt-4" (submit)="signup()">
    <div class="form-group">
        <input #emailInput formControlName="email" placeholder="email" class="form-control" autofocus >
        <mp-vmessage *ngIf="signupForm.get('email').errors?.required" text="Email is required!">
        </mp-vmessage>

        <mp-vmessage *ngIf="signupForm.get('email').errors?.email" text="Invalid email">
        </mp-vmessage>
    </div>

    <div class="form-group">
        <input formControlName="fullName" placeholder="full name" class="form-control">
        <mp-vmessage *ngIf="signupForm.get('fullName').errors?.required" text="Full name is required">
        </mp-vmessage>

        <mp-vmessage *ngIf="signupForm.get('fullName').errors?.minlength" text="minimun lenght">
        </mp-vmessage>

        <mp-vmessage *ngIf="signupForm.get('fullName').errors?.maxlength" text="maximun lenght">
        </mp-vmessage>

    </div>

    <div class="form-group">
        <input  formControlName="userName" placeholder="user name" class="form-control">

        <mp-vmessage *ngIf="signupForm.get('userName').errors?.required" text="UserName is required">
        </mp-vmessage>

        <mp-vmessage *ngIf="signupForm.get('userName').errors?.lowerCase" text="must be lower case">
        </mp-vmessage>
        
        <mp-vmessage *ngIf="signupForm.get('userName').errors?.minlength" text="minimun lenght">
        </mp-vmessage>
        
        <mp-vmessage *ngIf="signupForm.get('userName').errors?.maxlength" text="maximun lenght">
        </mp-vmessage>
        
        <mp-vmessage
            text="Username already taken"
            *ngIf="signupForm.get('userName').errors?.userNameTaken">
        </mp-vmessage>
        <small *ngIf="signupForm.get('userName').valid" class="text-success">User available</small>

    </div>
    
    <div class="form-group">
        <input formControlName="password" type="password" placeholder="password" class="form-control">

        <mp-vmessage *ngIf="signupForm.get('password').errors?.required" text="UserName is required">
        </mp-vmessage>
            
        <mp-vmessage *ngIf="signupForm.get('password').errors?.minlength" text="minimun lenght">
        </mp-vmessage>
        
        <mp-vmessage *ngIf="signupForm.get('password').errors?.maxlength" text="maximun lenght">
        </mp-vmessage>
    
    </div>

    <button [disabled]="signupForm.Invalid || signupForm.pending" class="btn btn-primary btn-block">Register</button>

    <p>Already a user? <a [routerLink]="['']">Sign In!</a></p>
</form>
